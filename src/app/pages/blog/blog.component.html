<div class="container-fluid">
    <app-blank [marginRow]="true" [height]="50"></app-blank>
</div>
<div class="container animated fadeIn" *ngIf="blog">
    <div class="row justify-content-center">
        <div class="col-8 blog-main">
            <div class="card">
                <div class="card-body">
                    <div class="blog-post">
                        <h2 class="blog-post-title pb-3 mb-4 border-bottom">{{blog.titulo}}</h2>
                        <p class="blog-post-meta">December 23, 2013 by <a href="#">{{blog.autor.nombre}}</a></p>
                        <img class="img-fluid float-left clearfix mr-3" [src]="blog.img | imagen:'blogs'" width="300" alt="">
                        <p>{{blog.contenido}}</p>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <nav class="blog-pagination">
                        <a class="btn btn-outline-danger" [routerLink]="[ '/blog']">Back</a>
                        <!-- <a class="btn btn-outline-secondary disabled" href="#">Newer</a> -->
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container-fluid">
    <app-blank [marginRow]="true" [height]="50"></app-blank>
</div>
