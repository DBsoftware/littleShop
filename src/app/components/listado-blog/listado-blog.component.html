<div class="container-fluid">
    <app-blank [marginRow]="true" [height]="150"></app-blank>
</div>

<app-title [titulo]="'Blogs'"></app-title>

<div class="container-fluid">
    <app-blank [marginRow]="true" [height]="250"></app-blank>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <app-filtros [carrefour]="thisWay"></app-filtros>
        </div>
    </div>
    <div class="row pl-4 justify-content-start mt-2" *ngIf="total > 4">
        <app-paginacion [total]="total"></app-paginacion>
    </div>
</div>

<div class="container">
    <div class="row" *ngIf="blogs.length !== 0">
        <div class="col-lg-6 col-12  my-4" *ngFor="let blog of blogs">
            <app-unidad [carrefour]="thisWay" [blog]="blog"></app-unidad>
        </div>
    </div>
    <div class="row align-content-center h-100 mt-5" *ngIf="blogs.length === 0">
        <div class=" col alert alert-info text-center align-self-center" role="alert">
            <h3><strong>No existen registros para mostrar</strong></h3>
        </div>
    </div>
    <hr>
    <hr>
    <app-blank [marginRow]="false" [height]="50"></app-blank>
</div>
<div class="container-fluid">
    <app-blank [marginRow]="false" [height]="100"></app-blank>
</div>
