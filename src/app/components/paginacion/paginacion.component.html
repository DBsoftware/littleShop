<nav aria-label="Page navigation">
    <ul class="pagination ">
        <li class="page-item ">
            <a class="page-link pointer" aria-label="Previous" (click)="cambioPagina(paginaActual - 1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <li class="page-item" *ngFor="let pag of paginas" [ngClass]="paginaActual === pag ? 'active disabled' : ''">
            <a class="page-link pointer" (click)="cambioPagina(pag)">{{pag +1}}</a>
        </li>
        <li class="page-item">
            <a class="page-link pointer" aria-label="Next" (click)="cambioPagina(paginaActual + 1)">
                <span aria-hidden=" true ">&raquo;</span>
                <span class="sr-only ">Next</span>
            </a>
        </li>
    </ul>
</nav>
