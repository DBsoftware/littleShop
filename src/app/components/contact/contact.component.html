<div class="modal-body">
    <div class="w-100 text-center align-content-start">
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                            <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
    </div>
    <div class="w-100 text-center my-3">
        <h5 class="modal-title text-capitalize">Contactanos</h5>
    </div>
    <div class="container">
        <form ngNativeValidate #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
                <label for="correo" class="col-sm-12 col-form-label">Correo</label>
                <input type="email" class="form-control" ngModel name="correo" id="correo" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="mensaje" class="col-sm-12 col-form-label">Mensaje</label>
                <textarea class="form-control" ngModel name="mensaje" id="mensaje" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
